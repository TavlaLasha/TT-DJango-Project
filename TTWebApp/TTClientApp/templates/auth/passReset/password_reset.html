{% extends 'base.html' %}
{% load static %}
{% block page_title %}Reset Password{% endblock %}
{% block page_content %}
<div class="container">
    <div class="main">
        <h3 class="title">Reset Password</h3>
        <form method="POST">
            {% csrf_token %}
            {{form}}
            <input type="submit" class="button" value="Reset">
        </form>
    </div>
</div>
{% endblock %}
